datasources.default.db-type=postgres
micronaut.application.name=student
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.url=jdbc:postgresql://localhost:5432/student
datasources.default.username=postgres
datasources.default.password=1234
#datasource.schema-generate=true
#datasources.dialect=POSTGRES
micronaut.data.jdbc.default.entities.scan.packages=com.example.entity

jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=true
micronaut.server.cors.enabled=true

## Define a CORS configuration named "grpcCorsConfig"
micronaut.server.cors.configurations.grpcCorsConfig.allowed-origins=*
micronaut.server.cors.configurations.grpcCorsConfig.allowed-methods=GET,POST,PUT,DELETE
micronaut.server.cors.configurations.grpcCorsConfig.allowed-headers=Content-Type,Authorization
micronaut.server.cors.configurations.grpcCorsConfig.exposed-headers=Location
micronaut.server.cors.configurations.grpcCorsConfig.max-age=1800
